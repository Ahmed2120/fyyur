{% extends 'layouts/main.html' %}
{% block title %}Casting Agency | Actors{% endblock %}
{% block content %}
<ul class="items">
	{% for actor in actors %}
	<li>
		<a href="/actors/{{ actor.id }}">
			<img src="{{ actor.image_link }}" alt="Actor Image" style="border-radius: 50%; width: 49px; height: 44px;" />
			<div class="item">
				<h4>{{ actor.name }}</h4>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
