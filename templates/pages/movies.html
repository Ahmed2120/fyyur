{% extends 'layouts/main.html' %}
{% block title %}Casting Agency | Movies{% endblock %}
{% block content %}
<ul class="items">
	{% for movie in movies %}
	<li>
		<a href="/movies/{{ movie.id }}">
			<img src="{{ movie.image_link }}" alt="Movie Image" style="border-radius: 50%; width: 49px; height: 44px;" />
			<div class="item">
				<h4>{{ movie.name }}</h4>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
